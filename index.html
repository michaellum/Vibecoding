<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blank Page</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .image-container {
        position: relative;
        width: 400px;
        height: 400px;
      }
      
      .image-container img {
        max-width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
      }
      
      .happy {
        z-index: 2;
      }
      
      .sad {
        z-index: 1;
      }
      
      .reveal-mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0px;
        background: transparent;
        z-index: 3;
        pointer-events: none;
        overflow: hidden;
      }
      
      .reveal-mask .sad-reveal {
        position: absolute;
        top: 0;
        left: 0;
        max-width: 100%;
        height: auto;
      }
      
      .draggable-line {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        height: auto;
        cursor: ns-resize;
        z-index: 4;
        touch-action: none; /* Prevent default touch behaviors */
        user-select: none; /* Prevent text selection */
      }
      
      .draggable-line img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const line = document.querySelector('.draggable-line');
        const container = document.querySelector('.image-container');
        
        let isDragActive = false;
        let hasMoved = false;
        
        // Common drag logic for both mouse and touch
        function handleDragStart(clientY) {
          isDragActive = true;
          hasMoved = false;
          const startY = clientY;
          const startLineTop = parseFloat(line.style.top) || 0;
          
          const updatePosition = function(moveClientY) {
            if (!isDragActive) return;
            
            const deltaY = moveClientY - startY;
            
            // Only start updating after significant movement
            if (Math.abs(deltaY) > 3) {
              hasMoved = true;
            }
            
            if (hasMoved) {
              const img = container.querySelector('img');
              const imgHeight = img ? img.offsetHeight : 400;
              
              // Calculate new position - stop at 50% of image height
              const newLineTop = startLineTop + deltaY;
              const maxY = imgHeight * 0.50;
              const clampedY = Math.max(0, Math.min(newLineTop, maxY));
              
              // Update line position
              line.style.top = clampedY + 'px';
              
              // Update reveal mask height to show sad image - center with crown
              const revealMask = container.querySelector('.reveal-mask');
              const crownImg = line.querySelector('img');
              const crownHeight = crownImg ? crownImg.offsetHeight : 0;
              const maskHeight = clampedY + (crownHeight / 2);
              revealMask.style.height = maskHeight + 'px';
            }
          };
          
          const handleMouseMove = function(moveEvent) {
            updatePosition(moveEvent.clientY);
          };
          
          const handleTouchMove = function(moveEvent) {
            moveEvent.preventDefault(); // Prevent scrolling
            updatePosition(moveEvent.touches[0].clientY);
          };
          
          const handleEnd = function() {
            isDragActive = false;
            hasMoved = false;
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleEnd);
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleEnd);
          };
          
          document.addEventListener('mousemove', handleMouseMove);
          document.addEventListener('mouseup', handleEnd);
          document.addEventListener('touchmove', handleTouchMove, { passive: false });
          document.addEventListener('touchend', handleEnd);
        }
        
        // Mouse events
        line.addEventListener('mousedown', function(e) {
          e.preventDefault();
          handleDragStart(e.clientY);
        });
        
        // Touch events
        line.addEventListener('touchstart', function(e) {
          e.preventDefault();
          handleDragStart(e.touches[0].clientY);
        });
      });
    </script>
  </head>
  <body>
    <div class="image-container">
      <img src="images/trio happy.png" alt="Trio Happy" class="happy">
      <div class="reveal-mask">
        <img src="images/trio sad.png" alt="Trio Sad" class="sad-reveal">
      </div>
      <div class="draggable-line">
        <img src="images/trio crowns.png" alt="Trio Crowns">
      </div>
    </div>
  </body>
</html>
